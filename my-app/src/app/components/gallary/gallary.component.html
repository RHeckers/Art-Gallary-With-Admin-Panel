<div class="container">
  <h1 class="mainTitle">ART GALLARY</h1>

  <div class="collectionsContainer">
    <h2 class="collectionsTitle">Kunst collecties:</h2>
    <div *ngFor="let collection of artCollections" class="collections" id="collections">
      <p class="collection" (click)="slideShow($event)">{{collection.title}}</p>
    </div>
    
  </div>

  <div class="imageContainer">
    <p>
        <img class="displayedImg" id="displayedImg" [src]="activeImg" alt="">
    </p>
  </div>

</div>
