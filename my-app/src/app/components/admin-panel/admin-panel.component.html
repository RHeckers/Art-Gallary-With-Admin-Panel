<app-gallary  *ngIf="auth"></app-gallary>
<div class="container">

  <app-register-login (logedIn)="logedIn($event)" *ngIf="!auth ;else guest"></app-register-login>
  <ng-template #guest>
      <div class="btnHolder" id="btnHolder">
          <button routerLink="/edit-collection" class="editBtn btn">COLLECTIES<br>AANPASSEN</button>
          <button routerLink="/add-collection" class="addBtn btn">COLLECTIE<br>TOEVOEGEN</button>
      </div>  
  </ng-template> 
  
</div>
